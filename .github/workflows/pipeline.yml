name: Atualiza Jurimetria → GPT

on:
  # dispara manualmente ou no cron diário (03:00 UTC ≈ 00:00 BRT)
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * *'

jobs:
  build-upload:
    runs-on: ubuntu-latest

    # 🔑 expõe a chave de API do DataJud para o script
    env:
      CNJ_API_KEY: ${{ secrets.CNJ_API_KEY }}

    steps:
      - name: 🛎️  Checkout
        uses: actions/checkout@v4

      - name: 🐍  Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦  Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀  Executa pipeline Jurimetria (padrão TJCE)
        run: python src/jurimetria_pipeline.py

      - name: 📤  Upload dataset (Parquet + CSV)
        uses: actions/upload-artifact@v4
        with:
          name: dados_jurimetria
          path: dados_jurimetria/

      - name: 🖼️  Upload gráfico
        if: "always()"  # faz upload mesmo se o passo anterior falhar
        uses: actions/upload-artifact@v4
        with:
          name: graficos
          path: dados_jurimetria/horario_jurimetria.jpg
